; The default installation path for `IconJar to Artboards`IJ2AI_PATH 			= @IJ2AI_PATH@; Where to save the log filesLOG_FILE_PATH 		= @IJ2AI_PATH@var/log/iconjar-to-ai.log; Where to save the `IconJar to Artboards.jsx` config fileCONFIG_FILE_PATH 	= @IJ2AI_PATH@var/conf/iconjar-to-ai-conf.json; Since this app uses two different scripts to perform in-app and system-level; tasks, and is not synchronous, it is necessary to wait 1-2 seconds for certain ; tasks such as coping files to complete. You can modify the delay duration for ; both the JS and AppleScript scripts here.DELAY_DURATION 		= 3; Whether or not to enable logging for the script; Not yet implemented; LOGGING = 1